<script>
	function preview(file) {

		if(file.files && file.files[0]) {
			var reader = new FileReader();
			reader.readAsDataURL(file.files[0]);
			//当读取完毕时
			reader.onload = function() {
				//文件一旦开始读取，无论成功或失败，实例的 result 属性都会被填充

		}
	}
</script>
